<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Registration Form</h2>
        <form action="submit_registration.php" method="post">
            <!-- Name Field -->
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms_and_conditions.html">terms and conditions</a>.</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
